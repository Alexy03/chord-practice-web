<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Guitar Chord Practice</h1>
        
        <!-- Chord Selector -->
        <div class="chord-selector">
            <label for="chords">Choose a chord:</label>
            <select id="chordSelect" onchange="displayChord()">
                <option value="C">C Major</option>
                <option value="G">G Major</option>
                <option value="Am">A Minor</option>
                <option value="F">F Major</option>
                <option value="D">D Major</option>
                <option value="Em">E Minor</option>

         <!-- Add a timer display and start practice button in HTML -->
        <div class="timer-container">
             <p id="timer">30</p>
             <button onclick="startPractice()">Start Practice Session</button>
            </select>
        </div>
        
        <!-- Display Chord Image -->
        <div class="chord-display">
            <img id="chordImage" src="chords/C.png" alt="Chord Diagram">
        </div>
        
        <!-- Random Chord Button -->
        <button onclick="randomChord()">Random Chord</button>
    </div>
    
<audio id="C-audio" src="sounds/C.mp3"></audio>
<audio id="G-audio" src="sounds/G.mp3"></audio>
<audio id="Am-audio" src="sounds/Am.mp3"></audio>
<!-- Add similar audio tags for other chords -->

    <script src="script.js"> </script>
    <style src="style.css"> </style>
</body>
</html>
